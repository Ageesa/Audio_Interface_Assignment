<html>
    <head>
        <title>audio interface by ageesa</title>
        <link rel="stylesheet" href="css/style.css">
       
    </head>
    <body>
        <div class= "container">
        <h1>Fun With Flags : Musical</h1>
        <h2>Missing travelling lately. Click on the flags to get on a musical journey.</h2>
            <div class="popup">
                <img class = "destinations"></img>
                <div><img id="ps" src="images/pause.svg"></div>
            <div class="grid-container">
                <div class="grid-item">Mexico
                    <img src="images/Flag_of_Mexico.svg" alt="Mexico Flag" class="flg" id="mxflg">
                 </div>
                <div class="grid-item">India<img src="images/Flag_of_India.svg" alt="India Flag" class="flg" id="inflg"></div>
                <div class="grid-item">Spain<img src="images/Flag_of_Spain.svg" alt="Spain Flag" class="flg" id="spflg"></div>
                <div class="grid-item">Tanzania<img src="images/Flag_of_Tanzania.svg" alt="Tanzania Flag" class="flg" id="tnflg"></div>
                <div class="grid-item">China<img src="images/Flag_of_China.svg" alt="China Flag" class="flg" id="cnflg"></div>
                <div class="grid-item">Brazil<img src="images/Flag_of_Brazil.svg" alt="Brazil Flag" class="flg" id="brflg"></div>
            </div>
        </div>
<script src="js/script.js"></script>
    </body>
</html>
